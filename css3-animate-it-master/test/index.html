<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="animatedParent">
        <div class="animated bounceInDown box" data-appear-top-offset='-300'></div>
    </div>

    <div class="animatedParent">
        <div class="animated rollIn box"></div>
    </div>

    <div class="animatedParent" data-appear-top-offset='-300'>
        <div class="animated rotateIn box"></div>
    </div>

    <div class="animatedParent">
        <div class="animated bounceInRight box"></div>
    </div>

    <div class="animatedParent">
        <div class="animated rollIn box"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
